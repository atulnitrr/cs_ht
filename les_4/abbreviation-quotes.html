<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes and abbreviation</title>
  </head>
  <body>
    <p>
      This document was coded in
      <abbr title="Hyper Text markup language">HTML5</abbr>
    </p>
    <p>Once said <q>i have a dream</q></p>
    <blockquote>
      <p>More section of Quotes here are</p>
    </blockquote>
  </body>
</html>
