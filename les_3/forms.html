<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Profile info</legend>
        Name: <input type="text" placeholder="  your name here" /> <br />

        Email:<input type="text" placeholder="your email" /> <br />
        Password :<input type="text" /><br />

        <br /><br />
        Gender: <br />
        <input type="radio" name="gender" id="" /> Male <br />
        <input type="radio" name="gender" id="" />
        Female
        <br />
        <br />
        Types of computer: <br />
        <input type="checkbox" name="" id="" />
        I have a laptop: <br />
        <input type="checkbox" name="" id="desk" />
        I have desktop <br />

        <br />
        Age: <br />
        <select name="" id="">
          <option value="">0 - 20</option>
          <option value="">20 - 40</option>
          <option value="">40+ </option>
        </select>

        <br /><br />

        Biography: <br />
        <textarea name="" id="" cols="30" rows="3"></textarea>
        <br />
        <br />
        <input type="submit" value="Save my info" />
        <input type="reset" value="Clear form" />
      </fieldset>
    </form>

    <script>
      const data = document.getElementById("desk");
      data.addEventListener("click", (event) => {
        event.preventDefault();
        console.log(event);
      });
      console.log(data);
    </script>
  </body>
</html>
